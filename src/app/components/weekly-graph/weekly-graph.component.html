<div class="chart">
  <div class="chart__title">
    <h2>Weekly Conditions</h2>
  </div>
  <div class="chart__content dark">
    <ngx-charts-line-chart
    [results]="weeklyValues"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [autoScale]="autoScale"
    [yScaleMin]="yScaleMin"
    [yScaleMax]="yScaleMax"
    [showGridLines]="showGridLines"
    [legend]="legend"
    [curve]="curve"
    [legendPosition]="legendPosition"
    />
  </div>
</div>
